micronaut:
  application:
    name: "kubernetes-labs-app-micronout"
  server:
    host: 127.0.0.1
    port: 8080

mockapi:
  protocol: "http"
  host: 127.0.0.1
  port: 8080
  path-prefix: "mockapi.io/api/v1"
  base-url: "${mockapi.protocol}://${mockapi.host}:${mockapi.port}/${mockapi.path-prefix}"

controller:
  uri: "http://${micronaut.server.host}:${micronaut.server.port}/kuberneteslabs/api/v1"
